<h1 mat-dialog-title>{{data.room}}</h1>
<mat-dialog-content class="mat-typography">
  <form class="example-form">

    <div *ngIf="allgemein$ | async as allgemein">
      <h2>Allgemein:</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Bild</mat-label>
        <input class="example-input" matInput #Bild value="{{allgemein.bild}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Datei</mat-label>
        <input class="example-input" matInput #Datei value="{{allgemein.datei}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Text</mat-label>
        <textarea class="example-input" matInput #Text value="{{allgemein.text}}"></textarea>
      </mat-form-field>
      <button mat-button (click)="this.u.setAllgemein(data.room,Text.value, Bild.value, Datei.value)">Speichern</button>
    </div>

    <div *ngIf="entstehung$ | async as entstehung">
      <h2>Entstehung:</h2>

      </mat-form-field>
      <button mat-button (click)="this.u.setEntstehung(data.room,Text.value, Bild.value, Datei.value)">Speichern</button>
    </div>

    <div *ngIf="infrastruktur$ | async as infrastruktur">
      <h2>Infrastruktur:</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Bild</mat-label>

      </mat-form-field>

</mat-dialog-content>
